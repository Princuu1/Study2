<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Menu</title>
    <style>
        :root {
            --primary-color: rgba(255, 255, 255, 0.95);
            --secondary-color: rgba(255, 255, 255, 0.7);
            --blur-intensity: blur(10px);
            --transition-speed: 0.4s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('Presentation2 (3).jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .user-profile {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .user-profile:hover {
            transform: scale(1.05);
        }

        .user-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            backdrop-filter: var(--blur-intensity);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .user-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dropdown {
            display: none;
            position: fixed;
            top: 90px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: var(--blur-intensity);
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.3s ease forwards;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown p {
            margin: 8px 0;
            color: #333;
            font-weight: 500;
        }

        .menu-container {
            position: relative;
            width: 90%;
            max-width: 500px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            margin: 25px 0;
            position: relative;
            transition: var(--transition-speed);
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: itemEnter 0.6s ease forwards;
        }

        @keyframes itemEnter {
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item:nth-child(1) { animation-delay: 0.2s; }
        .menu-item:nth-child(2) { animation-delay: 0.4s; }
        .menu-item:nth-child(3) { animation-delay: 0.6s; }

        .circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--primary-color);
            backdrop-filter: var(--blur-intensity);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
                       -5px -5px 15px rgba(255, 255, 255, 0.5);
            transition: var(--transition-speed);
            z-index: 2;
        }

        .circle img {
            width: 60%;
            height: 60%;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }

        .text {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: var(--blur-intensity);
            padding: 20px 30px;
            margin-left: -30px;
            border-radius: 20px;
            flex-grow: 1;
            color: #020202;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
                       -5px -5px 15px rgba(255, 255, 255, 0.5);
            transition: var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.4) 0%,
                rgba(8, 8, 8, 0.733) 100%);
            pointer-events: none;
        }

        .menu-item:hover .circle {
            transform: translateX(10px) rotate(15deg);
        }

        .menu-item:hover .text {
            transform: translateX(20px);
            background: rgba(255, 255, 255, 0.85);
        }

        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            animation: rippleEffect 0.6s linear;
        }

        @keyframes rippleEffect {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 500px; height: 500px; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="user-profile">
        <div class="user-photo" onclick="toggleDropdown()">
            <img src="img.jpg" alt="User Photo">
        </div>
        <div id="userDropdown" class="dropdown">
            <p><strong>Name:</strong> Parbhansh</p>
            <p><strong>Class:</strong> Dropper</p>
            <p><strong>Exam:</strong> JEE</p>
        </div>
    </div>

    <div class="menu-container">
        <div class="menu-item">
            <div class="circle"><img src="calendar.png" alt="Icon"></div>
            <a href="https://pk-github985.github.io/timetable/" class="text">Time Table</a>
        </div>
        <div class="menu-item">
            <div class="circle"><img src="goal.png" alt="Icon"></div>
            <a href="https://pk-github985.github.io/Todaysgoal/" class="text">Today's Goal</a>
        </div>
        <div class="menu-item">
            <div class="circle"><img src="bookshelf.png" alt="Icon"></div>
            <a href="https://pk-github985.github.io/exam-tracker/" class="text">Syllabus Tracker</a>
        </div>
        <div class="menu-item">
            <div class="circle"><img src="study.png" alt="Icon"></div>
            <a href="https://pk-github985.github.io/Studytracker/" class="text">Study Tracker</a>
        </div>
        <div class="menu-item">
            <div class="circle"><img src="quiz.png" alt="Icon"></div>
            <a href="https://princuu1.github.io/-OMR-response-checker/" class="text">Study Tracker</a>
        </div>
    </div>

    <script>
        // Dropdown functionality
        function toggleDropdown() {
            const dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById("userDropdown");
            const profile = document.querySelector('.user-profile');
            if (!profile.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Ripple effect for menu items
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                const rect = this.getBoundingClientRect();
                ripple.style.left = e.clientX - rect.left + 'px';
                ripple.style.top = e.clientY - rect.top + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Hover effect enhancement
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                this.style.setProperty('--x', x + 'px');
                this.style.setProperty('--y', y + 'px');
            });
        });
    </script>
</body>
</html>
